<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- <script src="cordova.js"></script> -->

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/ng-cordova.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body ng-app="starter"> 

    <div id="startScreen" class="vcenter screen">
      <center>
        <h1 class="textColor">Diapix</h1>
        <br>
        <a id="startButton" class="button button-large button-royal nextButton" onclick="updateWindow('startScreen','secondScreen');">
          Start
        </a>
      </center>
    </div>

      
    <div id="secondScreen" class="screen" style="display: none">
      <div class="bar bar-header bar-royal">
        <h1 class="title">User details</h1>
      </div>

      <div class="list list-inset vcenter inscreen">
        <center style="width: 60%">
          <label class="item item-input">
            <input type="text" placeholder="Subject code">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Age">
          </label>
          <label class="item item-input item-select" style="height:50px">
            <select style="left: 0%; direction: ltr">
              <option>Male</option>
              <option>Female</option>
            </select>
          </label>
        </center>
      </div>

      <a class="button icon-right ion-chevron-right button-small button-royal buttonPosRight" onclick="updateWindow('secondScreen','thirdScreen')">
        Next
      </a>
      <a class="button icon-left ion-chevron-left button-small button-royal buttonPosLeft" onclick="updateWindow('secondScreen','startScreen')">
        Back
      </a>
    </div>


    <div id="thirdScreen" class="screen vcenter" style="display: none">
      <div class="bar bar-header bar-royal">
        <h1 class="title">Game settings</h1>
      </div>

      <div class="list list-inset vcenter inscreen">
        <center style="width: 60%">
          <div class="item item-toggle">
            <div align="left">
              Recording
            </div>
            <label class="toggle toggle-royal">
              <input type="checkbox">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </div>
          <div class="item">
            <div class="range range-royal">
              Time
              <input type="range" name="time" min="1" max="15" value="10" onchange="updateTextInput(this.value);">
            </div>
            <input type="text" id="timevalue" valueint="10" value="10 minutes">
          </div>
        </center>
      </div>

      <a class="button icon-right ion-chevron-right button-small button-royal buttonPosRight" onclick="updateWindow('thirdScreen','startScreen')">
        Next
      </a>
      <a class="button icon-left ion-chevron-left button-small button-royal buttonPosLeft" onclick="updateWindow('thirdScreen','secondScreen')">
        Back
      </a>
    </div>




    

  </body>
</html>
